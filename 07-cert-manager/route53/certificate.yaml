---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: metakube-all
  namespace: default
spec:
  acme:
    config:
    - domains:
      - '*.<YOUR_NAME>.metakube.org'
      dns01:
        provider: route53
  commonName: ""
  dnsNames:
      - '*.<YOUR_NAME>.metakube.org'
  secretName: metakube-tls-certs
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
