---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: metakube-all
  namespace: default
spec:
  acme:
    config:
    - domains:
      - '*.<YOUR_NAME>.plgrnd.be'
      dns01:
        provider: digitalocean
  commonName: ""
  dnsNames:
    - '*.<YOUR_NAME>.plgrnd.be'
  secretName: metakube-tls-certs
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
