kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: linkerd-dashboard
  namespace: linkerd
spec:
  tls:
    - hosts:
        - linkerd-dashboard.<YOUR_NAME>.plgrnd.be
  rules:
    - host: linkerd-dashboard.<YOUR_NAME>.plgrnd.be
      http:
        paths:
          - path: /
            backend:
              serviceName: linkerd-web
              servicePort: 8084
